name: Docker Build, Test & Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (modern builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build Docker image (local, for testing)
      - name: Build Docker image
        run: docker build -t my-html-app .

      # Step 4: Run container for testing
      - name: Run container test
        run: |
          docker run -d -p 8080:80 --name test-container my-html-app
          sleep 5
          curl -I http://localhost:8080

      # Step 5: Stop container after test
      - name: Stop container
        run: docker stop test-container

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7: Build and Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: varund45/my-html-app:latest
