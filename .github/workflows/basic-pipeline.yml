name: Docker Build, Test & Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (modern builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image (but donâ€™t push yet)
      - name: Build Docker image 
        run: docker build -t my-html-app .

      # Step 5: Run container for testing
      - name: Run container
        run: |
          docker run -d -p 8080:80 --name test-container my-html-app
          sleep 5

      # Step 6: Test container response
      - name: Test container
        run: |
          curl -f http://localhost:8080 || (docker logs test-container && exit 1)

      # Step 7: Stop container after test
      - name: Stop container
        run: docker stop test-container

      # Step 8: Build and Push image to Docker Hub
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: varund45/my-html-app
